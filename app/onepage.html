<!DOCTYPE html>
<html lang="en" ng-app="prototypeApp">
<head>
  <title>Along the Way - Smooth Moves DEMO</title>
  <meta charset="UTF-8" name="viewport" content="initial-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" type="text/css" href="app/stylesheets/style.css">
  
  <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=API_KEY">
  </script>
  
  <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
<h2>Along the Way "Smooth Moves" Prototype App</h2>
  <input placeholder="Current Location"></input>
  <input placeholder="Destination"></input>
  <br>
  <b>Filters</b>
  <input type="checkbox">Gyms</input>
  <input type="checkbox">Smoothies</input>
  <input type="checkbox">Spas</input>
  <input type="checkbox">Health</input>
  <div id="map-canvas"/>
</body>
</html>
